<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!-- dev css -->
<link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <h1 class="text-center ">Book Archive</h1>

    <!-- book serach area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Desire Book"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn button" type="button"
            id="button-search">search</button>
    </div>

    <!-- search count -->

    <div id="search-number" class="result" >
    </div>

    <!-- spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner"  class="spinner-grow sr-only " role="status">
            <!-- <span  class="sr-only"></span> -->
          </div>
         </div>

    <!-- error-message -->
    <div id="error-message" class="error d-none">
    </div>

    <!-- search result -->
    <div id="search-result" class="mt-5 row row-cols-1 row-cols-md-3 g-4 ">
    </div>


    <!-- JavaScript -->
    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
